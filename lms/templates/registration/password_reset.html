{% extends 'base.html' %}

{% block body %}
<section id="rpass">
    <div class="container" id="reset-password">
        <div class="text-center">
            <h3>Reset Password</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Next</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
